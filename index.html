<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger-animatie</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button aria-controls="navigation" aria-expanded="false">
      <svg
        fill="var(--button-color, black)"
        class="svg"
        viewBox="0 0 100 100"
        width="250"
      >
        <rect
          class="line top"
          width="80"
          height="10"
          x="10"
          y="25"
          rx="5"
        ></rect>
        <rect
          class="line middle"
          width="80"
          height="10"
          x="10"
          y="45"
          rx="5"
        ></rect>
        <rect
          class="line bottom"
          width="80"
          height="10"
          x="10"
          y="65"
          rx="5"
        ></rect>
      </svg>
    </button>
  </body>
  <script src="./index.js"></script>
</html>
